language: node_js
jobs:
  include:
    - stage: test
      node_js:
          - "9"
          - "8"
          - "7"
          - "6"
    - stage: deploy
      node_js: 6
      script:  
        - |
          if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
            chmod +x release.sh
            ./release.sh
          else
            echo "Not PR merge trigger"
          fi