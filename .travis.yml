language: node_js
jobs:
  include:
    - stage: test
      node_js: 6
      node_js: 7
      node_js: 8
      node_js: 9
    - stage: deploy
      node_js: 6
      script:  
        - |
          if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
            chmod +x release.sh
            ./release.sh
          else
            echo "Not PR merge trigger"
          fi